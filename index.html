<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="flex-container">
      <div class="main-container">
          <!-- Post's Image -->
          <div class="bg-img"></div>

          <!-- Post's Info-->
          <div class="post-info">
              <h2 class="main-title">Get <span class="purple">insights</span> that help your business grow.</h2>
              <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </p>

              <div class="additional-info">
                  <!-- 1st info-->
                  <div class="infos">
                    <h3 class="number">10k+</h3>
                    <span class="stuff">companies</span>
                  </div>
                  <!-- 2nd info-->
                  <div class="infos">
                    <h3 class="number">314</h3>
                    <span class="stuff">templates</span>
                  </div>
                  <!-- 3rd info-->
                  <div class="infos">
                    <h3 class="number">12M+</h3>
                    <span class="stuff">queries</span>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/channel/UCOHMlT_6GSSRrK-ZB1xGsMg" target="_blank">Ramsés Pérez</a>.
  </div>
</body>
</html>
